# https://linux.how2shout.com/how-to-install-alacritty-terminal-on-ubuntu-22-04-lts/
window:
  padding:
    # x: 5     
    # y: 5 
    x: 0     
    y: 0 
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1 
  dynamic_title: true

# background_opacity: 0.1

scrolling:
  history: 10000
  multiplier: 3 

font:
  normal:
    family: PragmataProMonoLiga Nerd Font
    # family: Iosevka Nerd Font Mono 
    style:  Regular
  bold:
    family: PragmataProMonoLiga Nerd Font
    # family: Iosevka Nerd Font Mono 
    style:  Bold
  italic:
    family: PragmataProMonoLiga Nerd Font
    # family: Iosevka Nerd Font Mono 
    style:  Italic
  bold_italic:
    family: PragmataProMonoLiga Nerd Font
    # family: Iosevka Nerd Font Mono 
    style: Bold Italic
  size: 15 
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block # Underline Beam Block
    blinking: Off
    blink-interval: 750

selection:
  save_to_clipboard: true 

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

# import:
#   - ~/.config/alacritty/Gruvbox-Dark.yml
# import:
#   - ~/.config/alacritty/deep-space.yml
import:
  - ~/.config/alacritty/rose-pine.yml
